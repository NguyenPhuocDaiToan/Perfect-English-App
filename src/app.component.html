<div [class]="isAdminRoute() ? 'flex flex-col h-full' : 'flex flex-col min-h-screen'" [style]="themeService.themeCssVariables()">
  @if (!isAdminRoute()) {
    <app-header></app-header>
  }
  <main [class]="isAdminRoute() ? 'flex-1 min-h-0' : 'flex-grow'">
    <router-outlet></router-outlet>
  </main>
  @if (!isAdminRoute()) {
    <app-footer></app-footer>
    <app-theme-picker></app-theme-picker>
  }
</div>
