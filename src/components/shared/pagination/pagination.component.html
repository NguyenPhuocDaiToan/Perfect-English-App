<nav class="flex items-center justify-between border-t border-slate-200 bg-white px-4 py-3 sm:px-6" aria-label="Pagination">
  <div class="hidden sm:block">
    <p class="text-sm text-slate-700">
      Page
      <span class="font-medium">{{ currentPage() }}</span>
      of
      <span class="font-medium">{{ totalPages() }}</span>
    </p>
  </div>
  <div class="flex flex-1 justify-between sm:justify-end">
    <button (click)="previousPage()" [disabled]="currentPage() === 1" class="relative inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-slate-900 ring-1 ring-inset ring-slate-300 hover:bg-slate-50 focus-visible:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed">
      Previous
    </button>
    
    <div class="hidden sm:flex sm:items-center sm:space-x-1 mx-4">
        @for(page of pages(); track $index) {
            @if (page === '...') {
                 <span class="px-4 py-2 text-sm font-medium text-slate-700">...</span>
            } @else {
                <button 
                    (click)="goToPage(page)"
                    [class]="page === currentPage() ? 'bg-primary-600 text-white focus-visible:outline-primary-600' : 'text-slate-900 ring-1 ring-inset ring-slate-300 hover:bg-slate-50'"
                    class="relative inline-flex items-center px-4 py-2 text-sm font-semibold focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 transition-colors duration-200 rounded-md">
                    {{ page }}
                </button>
            }
        }
    </div>

    <button (click)="nextPage()" [disabled]="currentPage() === totalPages()" class="relative ml-3 inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-slate-900 ring-1 ring-inset ring-slate-300 hover:bg-slate-50 focus-visible:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed">
      Next
    </button>
  </div>
</nav>
