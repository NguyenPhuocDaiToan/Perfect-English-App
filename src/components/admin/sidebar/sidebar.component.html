<!-- Static sidebar for desktop -->
<div class="hidden md:flex md:flex-shrink-0">
  <div class="flex flex-col w-64 bg-white shadow-lg">
    <div class="flex items-center h-20 flex-shrink-0 px-6 border-b border-slate-100">
       <a routerLink="/admin" class="text-2xl font-bold text-primary-600 flex items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6A7.5 7.5 0 100 15 7.5 7.5 0 000-15zM21 21l-5.197-5.197" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 10.5h.008v.008h-.008v-.008z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 13.5h.008v.008h-.008v-.008z" />
          </svg>
          <span class="font-semibold text-slate-800">Admin Panel</span>
        </a>
    </div>
    <div class="flex-1 flex flex-col overflow-y-auto">
      <nav class="flex-1 px-4 py-6 space-y-2">
        <!-- Dashboard Link -->
        <a routerLink="/admin/dashboard" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" [routerLinkActiveOptions]="{exact: true}" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors duration-150">
          <svg class="mr-3 h-5 w-5 text-slate-400 group-hover:text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" />
          </svg>
          Dashboard
        </a>
        
        <!-- Content Management Section -->
        <div class="pt-4 pb-2">
            <h3 class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Content Management</h3>
        </div>

        <a routerLink="/admin/topics" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors duration-150">
           <svg class="mr-3 h-5 w-5 text-slate-400 group-hover:text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" /></svg>
            Topics
        </a>
        <a routerLink="/admin/lessons" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors duration-150">
          <svg class="mr-3 h-5 w-5 text-slate-400 group-hover:text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>
          Lessons
        </a>
        <a routerLink="/admin/questions" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors duration-150">
           <svg class="mr-3 h-5 w-5 text-slate-400 group-hover:text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          Question Bank
        </a>
        <a routerLink="/admin/exercises" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors duration-150">
          <svg class="mr-3 h-5 w-5 text-slate-400 group-hover:text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" /></svg>
          Exercises
        </a>
         <a routerLink="/admin/blog" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors duration-150">
          <svg class="mr-3 h-5 w-5 text-slate-400 group-hover:text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 18V6.375c0-.621.504-1.125 1.125-1.125H9.375m3 0V3.375c0-.621-.504-1.125-1.125-1.125H9.375c-.621 0-1.125.504-1.125 1.125v3.375m3 0h-3" /></svg>
          Blog
        </a>
        
        <!-- Administration Section -->
        <div class="pt-4 pb-2">
            <h3 class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Administration</h3>
        </div>
        <a routerLink="/admin/users" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors duration-150">
          <svg class="mr-3 h-5 w-5 text-slate-400 group-hover:text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-4.663v.005zM18 7.5a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
          Users
        </a>
      </nav>
      <div class="mt-auto p-4 border-t border-slate-100">
         <a routerLink="/" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors duration-150">
           <svg class="mr-3 h-5 w-5 text-slate-400 group-hover:text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>
          Back to Site
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Mobile menu button -->
<div class="md:hidden p-4 bg-white border-b border-slate-200 flex justify-between items-center w-full sticky top-0 z-20">
  <a routerLink="/admin" class="text-xl font-bold text-primary-600">Admin Panel</a>
  <button (click)="toggleMobileMenu()" class="text-slate-600">
    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      @if (!isMobileMenuOpen()) {
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      } @else {
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      }
    </svg>
  </button>
</div>

<!-- Mobile menu, show/hide based on menu state. -->
@if (isMobileMenuOpen()) {
  <div class="md:hidden fixed inset-0 flex z-40">
    <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm" (click)="toggleMobileMenu()"></div>
    <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white pt-5">
      <nav class="flex-1 px-4 py-4 space-y-1">
        <a routerLink="/admin/dashboard" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMobileMenu()" class="text-slate-600 hover:bg-slate-100 group flex items-center px-3 py-2 text-base font-medium rounded-md">Dashboard</a>
        <a routerLink="/admin/topics" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" (click)="toggleMobileMenu()" class="text-slate-600 hover:bg-slate-100 group flex items-center px-3 py-2 text-base font-medium rounded-md">Topics</a>
        <a routerLink="/admin/lessons" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" (click)="toggleMobileMenu()" class="text-slate-600 hover:bg-slate-100 group flex items-center px-3 py-2 text-base font-medium rounded-md">Lessons</a>
        <a routerLink="/admin/questions" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" (click)="toggleMobileMenu()" class="text-slate-600 hover:bg-slate-100 group flex items-center px-3 py-2 text-base font-medium rounded-md">Question Bank</a>
        <a routerLink="/admin/exercises" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" (click)="toggleMobileMenu()" class="text-slate-600 hover:bg-slate-100 group flex items-center px-3 py-2 text-base font-medium rounded-md">Exercises</a>
        <a routerLink="/admin/blog" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" (click)="toggleMobileMenu()" class="text-slate-600 hover:bg-slate-100 group flex items-center px-3 py-2 text-base font-medium rounded-md">Blog</a>
        <a routerLink="/admin/users" routerLinkActive="bg-primary-50 text-primary-600 font-semibold" (click)="toggleMobileMenu()" class="text-slate-600 hover:bg-slate-100 group flex items-center px-3 py-2 text-base font-medium rounded-md">Users</a>
      </nav>
      <div class="mt-auto p-4 border-t border-slate-200">
         <a routerLink="/" (click)="toggleMobileMenu()" class="text-slate-600 hover:bg-slate-100 group flex items-center px-3 py-2 text-base font-medium rounded-md">Back to Site</a>
      </div>
    </div>
  </div>
}
<div class="h-16 md:hidden"></div> <!-- Spacer for fixed mobile header -->
