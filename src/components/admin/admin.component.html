
<div class="flex h-full bg-slate-100 font-sans" [style]="themeService.themeCssVariables()">
  <!-- Sidebar -->
  <app-admin-sidebar [isMobileMenuOpen]="isMobileMenuOpen()" (closeMenu)="toggleMobileMenu()"></app-admin-sidebar>

  <!-- Main Content Wrapper -->
  <div class="flex flex-1 flex-col min-w-0 relative">
    
    <!-- Mobile Header -->
    <header class="md:hidden p-4 bg-white border-b border-slate-200 flex justify-between items-center shrink-0 sticky top-0 z-20">
      <a routerLink="/admin" class="text-xl font-bold text-primary-600">Manisha</a>
      <button (click)="toggleMobileMenu()" class="text-slate-600">
        <span class="sr-only">Toggle menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          @if (!isMobileMenuOpen()) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          }
        </svg>
      </button>
    </header>

    <!-- Content Area -->
    <main class="flex-1 min-h-0">
      <div class="p-6 md:p-8 lg:p-10 h-full overflow-y-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
    
    <app-toast></app-toast>
    <app-confirmation-modal></app-confirmation-modal>
  </div>
</div>
