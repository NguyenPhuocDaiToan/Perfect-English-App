<div class="flex justify-between items-center mb-8">
  <h1 class="text-3xl font-bold tracking-tight text-slate-900">Manage Users</h1>
  <button (click)="openAddForm()" class="bg-gradient-to-br from-primary-500 to-primary-600 text-white font-semibold py-2 px-4 rounded-lg hover:shadow-lg hover:-translate-y-px transition-all duration-200 flex items-center space-x-2">
     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
    </svg>
    <span>Add User</span>
  </button>
</div>

<!-- Form Modal/Overlay -->
@if (showForm()) {
  <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-40 flex justify-center items-center p-4" (click)="closeForm()">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg relative" (click)="$event.stopPropagation()">
      <h2 class="text-xl font-semibold text-slate-900 mb-6">{{ isEditing() ? 'Edit' : 'Add New' }} User</h2>
      <form [formGroup]="userForm" (ngSubmit)="saveUser()">
        <div class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-slate-700">Name</label>
            <input type="text" id="name" formControlName="name" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-1 focus:ring-primary-500/40 text-sm">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
            <input type="email" id="email" formControlName="email" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-1 focus:ring-primary-500/40 text-sm">
          </div>
          <!-- Role Custom Select -->
          <div>
            <label for="role" class="block text-sm font-medium text-slate-700"> Role </label>
            <select id="role" formControlName="role" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-1 focus:ring-primary-500/40 text-sm">
              @for(option of roleOptions; track option) {
                <option [value]="option">{{ option }}</option>
              }
            </select>
          </div>
        </div>
        <div class="mt-8 flex justify-end space-x-4">
          <button type="button" (click)="closeForm()" class="px-4 py-2 bg-white text-slate-700 rounded-lg border border-slate-300 hover:bg-slate-50 font-semibold text-sm">Cancel</button>
          <button type="submit" [disabled]="userForm.invalid" class="px-4 py-2 bg-gradient-to-br from-primary-500 to-primary-600 text-white rounded-lg font-semibold text-sm shadow-sm hover:shadow-md disabled:bg-slate-400 disabled:from-slate-400 disabled:to-slate-400 disabled:cursor-not-allowed transition-shadow">Save User</button>
        </div>
      </form>
      <button (click)="closeForm()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>
  </div>
}

<div class="bg-white shadow-sm rounded-xl border border-slate-200">
  <div class="overflow-x-auto">
    <table class="min-w-full">
      <thead>
        <tr class="border-b border-slate-200">
          <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Role</th>
          <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Joined Date</th>
          <th scope="col" class="relative px-6 py-3">
            <span class="sr-only">Actions</span>
          </th>
        </tr>
      </thead>
      <tbody>
        @for (user of users(); track user.id) {
          <tr class="border-b border-slate-200 last:border-0 hover:bg-slate-50/75 transition-colors duration-150">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div>
                  <div class="text-sm font-medium text-slate-800">{{ user.name }}</div>
                  <div class="text-sm text-slate-500">{{ user.email }}</div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-slate-600">{{ user.role }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-slate-600">{{ user.joinedDate }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
               <div class="flex items-center justify-end space-x-2">
                <button (click)="openEditForm(user)" class="p-2 rounded-md text-slate-400 hover:bg-slate-200 hover:text-primary-600 transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                </button>
                <button (click)="deleteUser(user.id)" class="p-2 rounded-md text-slate-400 hover:bg-red-100 hover:text-red-600 transition-colors">
                   <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                </button>
              </div>
            </td>
          </tr>
        } @empty {
           <tr>
            <td colspan="4" class="px-6 py-10 text-center text-slate-500">No users found.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
