<div class="max-w-6xl mx-auto">
  <!-- Header -->
  <div class="flex items-center gap-4 mb-8">
    <button (click)="goBack()" class="p-2 rounded-full hover:bg-slate-200 transition-colors">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <h1 class="text-2xl font-bold tracking-tight text-slate-800">
      {{ isEditing() ? 'Edit Blog Post' : 'Create New Blog Post' }}
    </h1>
  </div>

  <form [formGroup]="blogForm" (ngSubmit)="savePost()">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Main Form -->
      <div class="lg:col-span-2 bg-white p-8 rounded-xl shadow-sm border border-slate-200">
        <div class="space-y-6">
          <div>
            <label for="title" class="block text-sm font-medium text-slate-700 mb-1.5">Title</label>
            <input type="text" id="title" formControlName="title" placeholder="e.g., Mastering the Present Perfect Tense" class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 text-sm">
          </div>
          <div>
            <label for="content" class="block text-sm font-medium text-slate-700 mb-1.5">Content (HTML supported)</label>
            <textarea id="content" formControlName="content" rows="20" placeholder="Write the blog post content. You can use <h2>, <p>, <ul>, etc." class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 text-sm font-mono"></textarea>
          </div>
        </div>
      </div>
      <!-- Sidebar / Settings -->
      <div class="lg:col-span-1">
        <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-200 space-y-6">
           <div>
            <label for="thumbnail" class="block text-sm font-medium text-slate-700 mb-1.5">Thumbnail Image URL</label>
            <input type="text" id="thumbnail" formControlName="thumbnail" placeholder="e.g., https://picsum.photos/seed/blog1/600/400" class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 text-sm">
          </div>
          <div>
            <label for="authorId" class="block text-sm font-medium text-slate-700 mb-1.5">Author</label>
            <select id="authorId" formControlName="authorId" class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 text-sm">
                <option [ngValue]="null" disabled>Select an author</option>
                @for(user of allUsers(); track user.id) { <option [value]="user.id">{{user.name}}</option> }
            </select>
          </div>
          <div>
            <label for="tags" class="block text-sm font-medium text-slate-700 mb-1.5">Tags (comma-separated)</label>
            <input type="text" id="tags" formControlName="tags" placeholder="e.g., grammar, tenses, b1" class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 text-sm">
          </div>
          <hr class="border-slate-200"/>
           <div>
            <label for="topicId" class="block text-sm font-medium text-slate-700 mb-1.5">Linked Topic (Optional)</label>
            <select id="topicId" formControlName="topicId" class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 text-sm">
                <option [ngValue]="null">None</option>
                @for(topic of allTopics(); track topic.id) { <option [value]="topic.id">{{topic.title}}</option> }
            </select>
          </div>
           <div>
            <label for="lessonId" class="block text-sm font-medium text-slate-700 mb-1.5">Linked Lesson (Optional)</label>
            <select id="lessonId" formControlName="lessonId" class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 text-sm">
                <option [ngValue]="null">None</option>
                @for(lesson of allLessons(); track lesson.id) { <option [value]="lesson.id">{{lesson.title}}</option> }
            </select>
          </div>
          <hr class="border-slate-200"/>
           <div>
            <label for="status" class="block text-sm font-medium text-slate-700 mb-1.5">Status</label>
            <select id="status" formControlName="status" class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 text-sm">
                @for(opt of statusOptions; track opt) { <option [value]="opt">{{opt}}</option> }
            </select>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Action Buttons -->
    <div class="mt-8 pt-6 border-t border-slate-200 flex justify-end items-center gap-4">
      <button type="button" (click)="goBack()" class="px-5 py-2.5 bg-white text-slate-800 rounded-lg border border-slate-300 hover:bg-slate-100 font-semibold text-sm transition-colors">Cancel</button>
      <div class="w-40">
        <app-save-button [state]="saveState()" [isDisabled]="blogForm.invalid" [idleLabel]="isEditing() ? 'Save Changes' : 'Create Post'"></app-save-button>
      </div>
    </div>
  </form>
</div>
