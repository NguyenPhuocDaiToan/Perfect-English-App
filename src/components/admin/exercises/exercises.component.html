<div class="flex justify-between items-center mb-6">
  <h1 class="text-3xl font-bold text-gray-800">Manage Exercises</h1>
  <button (click)="openAddForm()" class="bg-primary-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-primary-700 transition duration-300">
    Add New Exercise
  </button>
</div>

<!-- Form Modal/Overlay -->
@if (showForm()) {
  <div class="fixed inset-0 bg-black bg-opacity-50 z-40 flex justify-center items-center" (click)="closeForm()">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg relative" (click)="$event.stopPropagation()">
      <h2 class="text-2xl font-bold mb-6">{{ isEditing() ? 'Edit' : 'Add' }} Exercise</h2>
      <form [formGroup]="exerciseForm" (ngSubmit)="saveExercise()">
        <div class="space-y-4">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" id="title" formControlName="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
          </div>
           <div>
            <label for="topic" class="block text-sm font-medium text-gray-700">Topic</label>
            <input type="text" id="topic" formControlName="topic" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
          </div>
          <div>
            <label for="difficulty" class="block text-sm font-medium text-gray-700">Difficulty</label>
            <select id="difficulty" formControlName="difficulty" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>
          </div>
        </div>
        <div class="mt-8 flex justify-end space-x-4">
          <button type="button" (click)="closeForm()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
          <button type="submit" [disabled]="exerciseForm.invalid" class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 disabled:bg-gray-400">Save</button>
        </div>
      </form>
      <button (click)="closeForm()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>
  </div>
}


<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Topic</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Difficulty</th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (exercise of exercises(); track exercise.id) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{ exercise.title }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{ exercise.topic }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                    [class]="exercise.difficulty === 'Easy' ? 'bg-green-100 text-green-800' : 
                             exercise.difficulty === 'Medium' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'">
                    {{ exercise.difficulty }}
                </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <button (click)="openEditForm(exercise)" class="text-primary-600 hover:text-primary-900 mr-4">Edit</button>
              <button (click)="deleteExercise(exercise.id)" class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" class="px-6 py-4 text-center text-gray-500">No exercises found.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
