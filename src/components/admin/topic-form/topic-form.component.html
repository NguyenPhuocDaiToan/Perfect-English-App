<div class="max-w-6xl mx-auto">
  <!-- Header -->
  <div class="flex items-center gap-4 mb-8">
    <button (click)="goBack()" class="p-2 rounded-full hover:bg-slate-200 transition-colors">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <h1 class="text-2xl font-bold tracking-tight text-slate-800">
      {{ isEditing() ? 'Edit Topic' : 'Create New Topic' }}
    </h1>
  </div>

  <form [formGroup]="topicForm" (ngSubmit)="saveTopic()">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Main Form -->
      <div class="lg:col-span-2 bg-white p-8 rounded-xl shadow-sm border border-slate-200">
        <div class="space-y-6">
          <div>
            <label for="title" class="block text-sm font-medium text-slate-700 mb-1.5">Title</label>
            <input type="text" id="title" formControlName="title" placeholder="e.g., Verb Tenses" class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 text-sm">
          </div>
          <div>
            <label for="description" class="block text-sm font-medium text-slate-700 mb-1.5">Description</label>
            <textarea id="description" formControlName="description" rows="4" placeholder="A brief summary of what this topic covers." class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 text-sm"></textarea>
          </div>
        </div>
      </div>
      <!-- Sidebar / Settings -->
      <div class="lg:col-span-1">
        <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-200 space-y-6">
           <app-select
              label="Category"
              formControlName="category"
              [options]="categoryOptionsForSelect()">
            </app-select>
            <app-select
              label="Status"
              formControlName="status"
              [options]="statusOptionsForSelect()">
            </app-select>
        </div>
      </div>
    </div>
  
    <!-- Action Buttons -->
    <div class="mt-8 pt-6 border-t border-slate-200 flex justify-end items-center gap-4">
      <button type="button" (click)="goBack()" class="px-5 py-2.5 bg-white text-slate-800 rounded-lg border border-slate-300 hover:bg-slate-100 font-semibold text-sm transition-colors">Cancel</button>
      <div class="w-40">
        <app-save-button [state]="saveState()" [isDisabled]="topicForm.invalid" [idleLabel]="isEditing() ? 'Save Changes' : 'Create Topic'"></app-save-button>
      </div>
    </div>
  </form>
</div>
