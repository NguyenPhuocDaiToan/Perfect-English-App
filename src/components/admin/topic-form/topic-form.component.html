<div class="max-w-6xl mx-auto">
  <!-- Header -->
  <div class="flex items-center gap-4 mb-8">
    <button (click)="goBack()" class="p-2 rounded-full hover:bg-slate-200 transition-colors">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <h1 class="text-2xl font-bold tracking-tight text-slate-900">
      {{ isEditing() ? 'Edit Topic' : 'Create New Topic' }}
    </h1>
  </div>

  <form [formGroup]="topicForm" (ngSubmit)="saveTopic()">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Main Form -->
      <div class="lg:col-span-2 bg-white p-8 rounded-xl shadow-sm border border-slate-200">
        <div class="space-y-6">
          <div>
            <label for="title" class="block text-sm font-medium text-slate-700">Title</label>
            <input type="text" id="title" formControlName="title" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-1 focus:ring-primary-500/40 text-sm">
          </div>
          <div>
            <label for="description" class="block text-sm font-medium text-slate-700">Description</label>
            <textarea id="description" formControlName="description" rows="4" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-1 focus:ring-primary-500/40 text-sm"></textarea>
          </div>
        </div>
      </div>
      <!-- Sidebar / Settings -->
      <div class="lg:col-span-1">
        <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-200 space-y-6">
           <div>
            <label for="category" class="block text-sm font-medium text-slate-700">Category</label>
            <select id="category" formControlName="category" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-1 focus:ring-primary-500/40 text-sm">
                @for(opt of categoryOptions; track opt) { <option [value]="opt">{{opt}}</option> }
            </select>
          </div>
           <div>
            <label for="status" class="block text-sm font-medium text-slate-700">Status</label>
            <select id="status" formControlName="status" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-1 focus:ring-primary-500/40 text-sm">
                @for(opt of statusOptions; track opt) { <option [value]="opt">{{opt}}</option> }
            </select>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Sticky Save Bar -->
    <div class="sticky bottom-0 bg-white/80 backdrop-blur-md border-t border-slate-200 py-4 px-10 -mx-10 mt-12">
        <div class="max-w-6xl mx-auto flex justify-end items-center gap-4">
            <button type="button" (click)="goBack()" class="px-4 py-2 bg-white text-slate-700 rounded-lg border border-slate-300 hover:bg-slate-50 font-semibold text-sm">Cancel</button>
            <button type="submit" [disabled]="topicForm.invalid" class="px-4 py-2 bg-gradient-to-br from-primary-500 to-primary-600 text-white rounded-lg font-semibold text-sm shadow-sm hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed transition-shadow">Save Changes</button>
        </div>
    </div>
  </form>
</div>
