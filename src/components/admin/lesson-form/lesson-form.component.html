<div class="max-w-6xl mx-auto">
  <!-- Header -->
  <div class="flex items-center gap-4 mb-8">
    <button (click)="goBack()" class="p-2 rounded-full hover:bg-slate-200 transition-colors">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <h1 class="text-2xl font-bold tracking-tight text-slate-800">
      {{ isEditing() ? 'Edit Lesson' : 'Create New Lesson' }}
    </h1>
  </div>

  <form [formGroup]="lessonForm" (ngSubmit)="saveLesson()">
    <div class="space-y-8">
      
      <!-- Main Content Card -->
      <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-200">
        <div class="space-y-6">
          <div>
            <label for="title" class="block text-sm font-medium text-slate-700 mb-1.5">Title</label>
            <input type="text" id="title" formControlName="title" placeholder="e.g., Present Simple Tense" class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 text-sm">
          </div>
          <div>
            <label for="content" class="block text-sm font-medium text-slate-700 mb-1.5">Lesson Content</label>
            <ckeditor id="content" [editor]="Editor" formControlName="content"></ckeditor>
          </div>
        </div>
      </div>

      <!-- Details & Linking Card -->
      <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-200">
        <h3 class="text-lg font-semibold text-slate-800 mb-6 border-b border-slate-200 pb-4">Details & Linking</h3>
        <div class="space-y-6">
           <app-select
              label="Topics"
              formControlName="topicIds"
              [options]="topicOptions()"
              [multiple]="true"
              placeholder="Select topics...">
            </app-select>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <app-select
                label="Level"
                formControlName="level"
                [options]="levelOptionsForSelect()">
              </app-select>
              <app-select
                label="Status"
                formControlName="status"
                [options]="statusOptionsForSelect()">
              </app-select>
            </div>
          
           <app-select
              label="Linked Exercise (Optional)"
              formControlName="exerciseId"
              [options]="exerciseOptions()"
              placeholder="None">
            </app-select>
        </div>
      </div>
    </div>
  
    <!-- Action Buttons -->
    <div class="mt-8 pt-6 border-t border-slate-200 flex justify-end items-center gap-4">
      <button type="button" (click)="goBack()" class="px-5 py-2.5 bg-white text-slate-800 rounded-lg border border-slate-300 hover:bg-slate-100 font-semibold text-sm transition-colors">Cancel</button>
      <div class="w-40">
        <app-save-button [state]="saveState()" [isDisabled]="lessonForm.invalid" [idleLabel]="isEditing() ? 'Save Changes' : 'Create Lesson'"></app-save-button>
      </div>
    </div>
  </form>
</div>
<style>
  .ck-editor__editable_inline {
      min-height: 400px;
      border: 1px solid #cbd5e1; /* slate-300 */
      border-radius: 0 0 0.5rem 0.5rem;
      --ck-focus-ring: 2px solid rgb(var(--primary-500) / 0.2);
      --ck-focus-border: 1px solid rgb(var(--primary-500));
  }
  .ck-editor__top .ck-sticky-panel .ck-toolbar {
    border-radius: 0.5rem 0.5rem 0 0;
    border-color: #cbd5e1;
  }
</style>
