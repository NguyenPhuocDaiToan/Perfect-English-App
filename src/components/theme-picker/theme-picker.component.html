<div class="fixed bottom-6 right-6 z-50">
  @if (isPickerOpen()) {
    <div class="absolute bottom-16 right-0 mb-2 bg-white rounded-lg shadow-2xl p-4 border border-gray-200 w-48">
      <h4 class="text-sm font-semibold text-gray-700 mb-3">Choose a color</h4>
      <div class="grid grid-cols-4 gap-2">
        @for(theme of themeService.availableThemes(); track theme.name) {
          <button
            (click)="selectTheme(theme.name)"
            class="w-8 h-8 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 transition-transform transform hover:scale-110"
            [style.background-color]="'rgb(' + theme.palette['500'] + ')'"
            [class]="themeService.activeTheme().name === theme.name ? 'ring-2 ring-offset-2 ring-primary-500' : ''">
            @if (themeService.activeTheme().name === theme.name) {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white mx-auto" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            }
          </button>
        }
      </div>
    </div>
  }

  <button 
    (click)="isPickerOpen.set(!isPickerOpen())"
    class="bg-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 hover:bg-gray-100 transition-colors">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
    </svg>
  </button>
</div>
