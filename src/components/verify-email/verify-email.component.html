<div class="flex items-center justify-center min-h-[calc(100vh-200px)] bg-slate-50 px-4 py-12">
  <div class="w-full max-w-md text-center">
    
    <div class="bg-white p-8 rounded-xl shadow-md border border-slate-200">
        <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-primary-100 mb-6">
            <svg class="h-8 w-8 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
            </svg>
        </div>

        <h2 class="text-2xl font-bold tracking-tight text-slate-900">Check your email</h2>
        <p class="mt-3 text-slate-600">
            We've sent a verification link to <br> <strong class="font-semibold text-slate-800">{{ userEmail() }}</strong>
        </p>

        <p class="mt-4 text-sm text-slate-500">
            Click the link in the email to activate your account. If you don't see it, please check your spam folder.
        </p>
        
        <div class="mt-8">
            <button (click)="resendEmail()" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-200 ease-in-out">
                Resend Verification Email
            </button>
        </div>
    </div>
    
    <div class="mt-6 text-sm">
      <a routerLink="/login" class="font-medium text-primary-600 hover:text-primary-500">Back to Login</a>
    </div>
  </div>

  <!-- Toast Notification -->
  @if (toastState() !== 'hidden') {
    <div 
      class="fixed bottom-5 right-5 flex items-center w-full max-w-xs p-4 space-x-4 rtl:space-x-reverse divide-x rtl:divide-x-reverse rounded-lg shadow"
      [class]="toastState() === 'success' ? 'text-green-700 bg-green-100 border border-green-200' : 'text-red-700 bg-red-100 border border-red-200'">
      <div class="text-sm font-normal">{{ toastMessage() }}</div>
    </div>
  }
</div>
