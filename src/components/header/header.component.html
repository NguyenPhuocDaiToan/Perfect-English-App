<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="text-2xl font-bold text-primary-600">
        <a routerLink="/" class="flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-500" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.002 6.002 0 0111.336 0 1 1 0 01-1.998.22c-1.33-3.033-5.006-3.033-6.336 0a1 1 0 01-1.998-.22zM10 14a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1z" clip-rule="evenodd" />
          </svg>
          <span>Perfect English</span>
        </a>
      </div>
      
      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6">
        <a routerLink="/level-test" routerLinkActive="text-primary-600 border-b-2 border-primary-600" [routerLinkActiveOptions]="{exact: true}" class="text-gray-600 hover:text-primary-600 transition duration-300">Level Test</a>
        <a routerLink="/explanations" routerLinkActive="text-primary-600 border-b-2 border-primary-600" class="text-gray-600 hover:text-primary-600 transition duration-300">Explanations</a>
        <a routerLink="/exercises" routerLinkActive="text-primary-600 border-b-2 border-primary-600" class="text-gray-600 hover:text-primary-600 transition duration-300">Exercises</a>
        <a routerLink="/membership" routerLinkActive="text-primary-600 border-b-2 border-primary-600" class="text-gray-600 hover:text-primary-600 transition duration-300">Membership</a>
        <a routerLink="/for-teachers" routerLinkActive="text-primary-600 border-b-2 border-primary-600" class="text-gray-600 hover:text-primary-600 transition duration-300">For Teachers</a>
        <a routerLink="/admin" class="px-4 py-2 text-primary-600 border border-primary-500 rounded-md hover:bg-primary-50 transition duration-300">Admin Panel</a>
        <a routerLink="/login" class="px-4 py-2 text-white bg-primary-500 rounded-md hover:bg-primary-600 transition duration-300">Login</a>
      </div>
      
      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-gray-600 hover:text-primary-600 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            @if (!isMenuOpen()) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            }
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile Menu -->
    @if (isMenuOpen()) {
      <div class="md:hidden mt-4">
        <a routerLink="/level-test" routerLinkActive="text-primary-600 bg-primary-50" class="block py-2 px-4 text-sm text-gray-600 hover:bg-primary-50 rounded" (click)="toggleMenu()">Level Test</a>
        <a routerLink="/explanations" routerLinkActive="text-primary-600 bg-primary-50" class="block py-2 px-4 text-sm text-gray-600 hover:bg-primary-50 rounded" (click)="toggleMenu()">Explanations</a>
        <a routerLink="/exercises" routerLinkActive="text-primary-600 bg-primary-50" class="block py-2 px-4 text-sm text-gray-600 hover:bg-primary-50 rounded" (click)="toggleMenu()">Exercises</a>
        <a routerLink="/membership" routerLinkActive="text-primary-600 bg-primary-50" class="block py-2 px-4 text-sm text-gray-600 hover:bg-primary-50 rounded" (click)="toggleMenu()">Membership</a>
        <a routerLink="/for-teachers" routerLinkActive="text-primary-600 bg-primary-50" class="block py-2 px-4 text-sm text-gray-600 hover:bg-primary-50 rounded" (click)="toggleMenu()">For Teachers</a>
        <a routerLink="/admin" class="block mt-4 w-full text-center py-2 px-4 text-primary-600 border border-primary-500 rounded-md hover:bg-primary-50 transition duration-300" (click)="toggleMenu()">Admin Panel</a>
        <a routerLink="/login" class="block mt-2 w-full text-center py-2 px-4 text-white bg-primary-500 rounded-md hover:bg-primary-600 transition duration-300" (click)="toggleMenu()">Login</a>
      </div>
    }
  </nav>
</header>
