
<div class="container mx-auto px-6 py-12">
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-800">Grammar Explanations</h1>
    <p class="text-lg text-gray-600 mt-2">Find clear and simple explanations for every English grammar topic.</p>
  </div>
  @if (topics$ | async; as topics) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (topic of topics; track topic.title) {
        <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
          <div class="p-6">
            <span class="inline-block bg-primary-100 text-primary-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">{{topic.level}}</span>
            <h2 class="text-2xl font-bold text-gray-800 mt-2 mb-2">{{ topic.title }}</h2>
            <p class="text-gray-600 mb-4">{{ topic.description }}</p>
            <a href="#" class="font-semibold text-primary-600 hover:text-primary-800">Read more &rarr;</a>
          </div>
        </div>
      }
    </div>
  } @else {
    <p class="text-center text-gray-500">Loading grammar topics...</p>
  }
</div>
